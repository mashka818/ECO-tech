<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .logo-text { font-family: Arial, sans-serif; font-weight: bold; fill: #8B4513; }
            .logo-accent { fill: #228B22; }
        </style>
    </defs>

    <!-- Фон логотипа -->
    <rect x="0" y="0" width="200" height="60" fill="#F5F5DC" rx="5"/>

    <!-- Иконка дерева -->
    <g transform="translate(10, 15)">
        <!-- Ствол -->
        <rect x="5" y="25" width="8" height="20" fill="#8B4513"/>
        <!-- Крона -->
        <circle cx="9" cy="15" r="12" fill="#228B22"/>
        <circle cx="6" cy="12" r="8" fill="#32CD32"/>
        <circle cx="12" cy="12" r="8" fill="#32CD32"/>
    </g>

    <!-- Текст ЭКО-ТЕХ -->
    <text x="50" y="25" class="logo-text" font-size="16">ЭКО-ТЕХ</text>
    <text x="50" y="42" class="logo-text" font-size="10" fill="#666">Деревянные дома</text>
</svg>
